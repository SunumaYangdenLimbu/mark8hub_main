<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark8hub | Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-outer">
                <img class="logo" src="/image/Logo-mark8hub.jpeg" />
            </div>
            <div class="language-login-signUp">
                <div class="language">
                    <select class="language-selection category_select">
                        <option>English</option>
                        <option>Nepali</option>
                        <option>Hindi</option>
                    </select>
                </div>
                <div class="login">
                    <p>Login</p>
                </div>
                <div class="signUp">
                    <img class="sign-up" src="/image/signUp.svg" />
                    <span class="spa">Sign Up</span>
                </div>
            </div>
        </header>
        <div class="main-section">
            <h3 style="text-align: center;margin-top: 30px;">Login</h3>
            <div class="main-section-container">
                <div class="main-section-container-1">
                    <p>Username</p>
                    <input class="input" type="text" />
                </div>
                <div class="main-section-container-1">
                    <p>Email</p>
                    <input class="input" />
                </div>
                <div class="main-section-container-1">
                    <p>Password</p>
                    <input class="input" type="password" />
                </div>
                <button class="btn">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
