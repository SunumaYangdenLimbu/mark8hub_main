<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-outer">
                <img class="logo" src="/image/Logo-mark8hub.jpeg" />
            </div>
            <div class="language-login-signUp">
                <div class="language">
                    <!-- <p>Select Language</p> -->
                    <select class="language-selection category_select">
                        <option>English</option>
                        <option>Nepali</option>
                        <option>Hindi</option>
                    </select>
                </div>
                <div class="login">
                    <p>Login</p>
                </div>
                <div class="signUp">
                    <img class="sign-up" src="/image/signUp.svg" />
                    <span class="spa">Sign Up</span>
                </div>
            </div>
        </header>
        <div class="contact-wrapper">
            <div class="contact-container">
                <div class="contact-inner1">
                    <p><i>Mark8hub@gmail.com</i></p>
                    <p><i>Online-platform</i></p>
                    <p><i>Contact us for more</i></p>
                </div>
                <div class="contact-inner2">
                    <input class="input" placeholder="firstname" />
                    <input class="input" placeholder="lastname" />
                    <input class="input" placeholder="Email" />
                    <input class="input" placeholder="contact number" />
                    <input class="input" placeholder="your message" />
                </div>
            </div>
            <div class="follow-us-on">
                <img class="img" src="/image/facebook.png" />
                <img class="img" src="/image/instagram-brands.svg" />
                <img class="img" src="/image/youtube-brands.svg" />
            </div>
        </div>
    </div> 
</body> 
</html>
